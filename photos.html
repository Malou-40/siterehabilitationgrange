<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Avant / Après</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Galerie Avant / Après</h1>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="photos.html">Avant / Après</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="cagnotte.html">Cagnotte</a></li>
      </ul>
    </nav>
  </header>

  <section class="avant-apres">
    <h2>Les transformations</h2>
    <p>Voici un aperçu de l'évolution de la grange à travers différentes étapes clés du chantier.</p>

    <div class="galerie">
      <div class="image">
        <h3>Avant</h3>
        <img src="images/avant1.jpg" alt="Photo avant rénovation" />
      </div>
      <div class="image">
        <h3>Après</h3>
        <img src="images/apres1.jpg" alt="Photo après rénovation" />
      </div>
    </div>

    <div class="galerie">
      <div class="image">
        <h3>Avant</h3>
        <img src="images/avant2.jpg" alt="Autre photo avant rénovation" />
      </div>
      <div class="image">
        <h3>Après</h3>
        <img src="images/apres2.jpg" alt="Autre photo après rénovation" />
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 - Réhabilitation de la Grange</p>
  </footer>

  <!-- GSAP + Script animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from("header h1", {
      y: -50,
      opacity: 0,
      duration: 1,
      ease: "power3.out"
    });

    gsap.utils.toArray("section").forEach(section => {
      gsap.from(section, {
        scrollTrigger: {
          trigger: section,
          start: "top 85%",
          toggleActions: "play none none none"
        },
        y: 50,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      });
    });

    gsap.utils.toArray(".galerie img").forEach(img => {
      gsap.from(img, {
        scrollTrigger: {
          trigger: img,
          start: "top 90%",
          toggleActions: "play none none none"
        },
        scale: 0.95,
        opacity: 0,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
